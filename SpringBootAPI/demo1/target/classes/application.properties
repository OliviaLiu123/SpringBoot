spring.application.name=demo

debug=true
logging.level.org.springframework=DEBUG
logging.level.com.example.demo=DEBUG



#database setting
spring.datasource.url=jdbc:mysql://localhost:3306/springBootDemo?useSSL=false&serverTimezone=UTC
